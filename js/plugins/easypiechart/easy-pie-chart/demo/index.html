<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8"/>
	<title>vanilla</title>
	<meta name="viewport" content="width=device-width"/>
	<link rel="stylesheet" href="style.css"/>
</head>
<body>

	<span class="chart" id="echart" data-percent="86">
		<span class="percent"></span>
	</span>

	<script src="../dist/easypiechart.js"></script>
	<script>
	// document.addEventListener('DOMContentLoaded', function() {
		var chart = window.chart = new EasyPieChart(document.getElementById('echart'), {
			easing: 'easeOutElastic',
			delay: 3000,
			barColor: '#69c',
			trackColor: '#ace',
			scaleColor: false,
			lineWidth: 20,
			trackWidth: 16,
			lineCap: 'butt',
			onStep: function(from, to, percent) {
				this.el.children[0].innerHTML = Math.round(percent);
			}
		});


	// });
	</script>
</body>
</html>
